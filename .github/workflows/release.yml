name: Generate Checksums

on:
  release:
    types: [ published ]

jobs:
  generate-checksums:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Generate Checksums
        run: |
          for asset in $(ls $GITHUB_WORKSPACE/release/*.zip); do
            sha256sum $asset >> $GITHUB_WORKSPACE/checksums.txt
          done

      - name: Upload Checksums
        uses: actions/upload-artifact@v2
        with:
          name: checksums.txt
          path: checksums.txt

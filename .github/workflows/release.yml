name: Generate Checksums

on:
  release:
    types: [ published ]

jobs:
  generate-checksums:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Generate Checksums
        run: |
          mkdir -p checksums
          RELEASE_DIR=release
          if [ -d "$RELEASE_DIR" ] && [ "$(ls -A $RELEASE_DIR)" ]; then
            for asset in $RELEASE_DIR/*.zip $RELEASE_DIR/*.js; do
              sha256sum $asset >> $GITHUB_WORKSPACE/checksums/checksums.txt
            done
          else
            echo "No files found in release directory"
            exit 1
          fi

      - name: Get Release URL
        id: get_release
        uses: actions/get-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Checksums
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.get_release.outputs.upload_url }}
          asset_path: checksums/checksums.txt
          asset_name: checksums.txt
          asset_content_type: text/plain
